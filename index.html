<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air quality</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Air Quality App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sources.html">Sources</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center pt-5">Air quality</h1>
      <div
        id="alert-container"
        class="align-content-center text-center pt-4"
      ></div>
      <div class="input-group input-group-lg p-5 pt-1">
        <input
          type="text"
          id="inputField"
          class="form-control"
          placeholder="City name"
          aria-describedby="sizing-addon1"
        />
        <div class="input-group-btn ps-2">
          <button
            id="helpButton"
            type="button"
            class="btn btn-outline-primary btn-lg"
            aria-label="Help"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            title="Enter the city name in English to get the air quality data"
          >
            <i class="bi bi-question-circle"></i>
          </button>
          <button
            class="btn btn-primary btn-lg text-uppercase"
            id="showButton"
            type="button"
            onclick="render()"
          >
            Show
          </button>
        </div>
      </div>
      <h4>
        <button
          class="btn btn-outline-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseDetails"
          aria-expanded="false"
          aria-controls="collapseDetails"
        >
          <i class="bi bi-chevron-down"></i>
        </button>
        Details
      </h4>
      <div class="collapse" id="collapseDetails">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body" id="PM10-card">
                <h5 class="card-title">
                  PM<sub>10</sub> | Particulate &lt; 10 microns
                </h5>
                <p class="card-text">
                  <span id="PM10"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body" id="PM25-card">
                <h5 class="card-title">
                  PM<sub>2.5</sub> | Particulate &lt; 2.5 microns
                </h5>
                <p class="card-text">
                  <span id="PM2.5"></span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="row pt-3">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body" id="ozone-card">
                <h5 class="card-title">O<sub>3</sub> | Ozone</h5>
                <p class="card-text">
                  <span id="ozone"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body" id="uvi-card">
                <h5 class="card-title">UV Index</h5>
                <p class="card-text">
                  <span id="uvi"></span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="row pt-3">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Temperature</h5>
                <p class="card-text">
                  <span id="temperature"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Humidity</h5>
                <p class="card-text">
                  <span id="humidity"></span>
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="row pt-3">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Wind speed</h5>
                <p class="card-text">
                  <span id="wind_speed"></span>
                </p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Pressure</h5>
                <p class="card-text">
                  <span id="pressure"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8 offset-md-5 pt-5 pb-5" id="city-aqi-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>

    <footer class="bg-dark text-light text-center py-3 mt-auto">
      <div class="container">
        <p class="mb-0">Luka Toprek</p>
        <p class="mb-0">&copy; 2025 All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
